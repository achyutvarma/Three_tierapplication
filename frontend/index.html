<!DOCTYPE html>
<html>
<head>
    <title>Three-Tier App</title>
</head>
<body>
    <h1>Welcome to the Three-Tier App!</h1>
    <p id="data">Loading data from backend...</p>

    <script>
        fetch('http://alb-frontend-350477290.us-east-1.elb.amazonaws.com/data')
        .then(response => response.json())
        .then(data => {
            let messageHtml = "";
            data.messages.forEach(msg => {
                messageHtml += "<p>" + msg + "</p>";   #this fetches all data uploaded .
            });
            document.getElementById('data').innerHTML = messageHtml;
    });
    </script>
</body>
</html>
